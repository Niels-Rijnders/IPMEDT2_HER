<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wijk 2 minigame</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/transitie.css">
</head>
<body>
    <div class="boddy_overlay"></div>
    <h1 class="intro_titel">Arresteer de schuldigen</h1>

    <section id="slider">
      <img class="img_drag" src="img/Hoofd_1.jpg" id="image_drag" draggable="true" ondragstart="drag(event)"/>
      <img class="img_drag" src="img/Hoofd_2.jpg" id="image_drag_2" draggable="true" ondragstart="drag(event)"/>
      <img class="img_drag" src="img/Hoofd_3.jpg" id="image_drag_3" draggable="true" ondragstart="drag(event)"/>
      <img class="img_drag" src="img/Hoofd_4.jpg" id="image_drag_3" draggable="true" ondragstart="drag(event)"/>
      <img class="img_drag" src="img/Hoofd_5.png" id="image_drag_3" draggable="true" ondragstart="drag(event)"/>
    </section>
    <button class="drag_button" onclick="goedImage()"> < </button>
    <button class="drag_button" onclick="foutImage()"> > </button>
    <p class="container_tekst">Schuldig</p>
    <div class="drag_Container" id="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <p class="container_tekst"> Onschuldig </p><br>
    <div class="drag_Container" id="container_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <p class="container_tekst" id="goed"></p>
    <p class="container_tekst" id="fout"></p>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/drag.js"></script>
</body>
</html>
